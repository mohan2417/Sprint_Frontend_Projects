<div style="height: 100vh;">
  <div class="shadow w-20 p-5 position-absolute top-50 start-50 translate-middle">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <h4 class="display-6 text-center py-2">CUSTOMER DATABASE</h4>

      <div>
        <label for="name">Name*</label>
        <input id="name" required [(ngModel)]="customerToUpdate.name" name="name" type="text" class="form-control" placeholder="Enter customer name">
        <div *ngIf="registerForm.controls['name']?.invalid && registerForm.controls['name']?.touched">
          <small class="text-danger">Required</small>
        </div>
      </div>
      
      <div>
        <label for="email">Email*</label>
        <input id="email" required [(ngModel)]="customerToUpdate.email" name="email" type="email" class="form-control" placeholder="Enter email">
        <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
          <small class="text-danger">Required</small>
        </div>
      </div>
      
      <div>
        <label for="phoneNumber">Phone No.*</label>
        <input id="phoneNumber" required [(ngModel)]="customerToUpdate.phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="Enter phone number">
        <div *ngIf="registerForm.controls['phoneNumber']?.invalid && registerForm.controls['phoneNumber']?.touched">
          <small class="text-danger">Required</small>
        </div>
      </div>
      
      <br>
      <div class="form-group text-center">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>

<div class="mt-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No.</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td><button type="button" class="btn btn-primary" (click)="openEditModal(customer)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteCustomer(customer)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEditModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="updateCustomer(editForm)">
          <div>
            <label for="editName">Name*</label>
            <input id="editName" required [(ngModel)]="customerToUpdate.name" name="editName" type="text" class="form-control" placeholder="Enter customer name">
            <div *ngIf="editForm.controls['editName']?.invalid && editForm.controls['editName']?.touched">
              <small class="text-danger">Required</small>
            </div>
          </div>
          <div>
            <label for="editEmail">Email*</label>
            <input id="editEmail" required [(ngModel)]="customerToUpdate.email" name="editEmail" type="email" class="form-control" placeholder="Enter email">
            <div *ngIf="editForm.controls['editEmail']?.invalid && editForm.controls['editEmail']?.touched">
              <small class="text-danger">Required</small>
            </div>
          </div>
          <div>
            <label for="editPhoneNumber">Phone No.*</label>
            <input id="editPhoneNumber" required [(ngModel)]="customerToUpdate.phoneNumber" name="editPhoneNumber" type="text" class="form-control" placeholder="Enter phone number">
            <div *ngIf="editForm.controls['editPhoneNumber']?.invalid && editForm.controls['editPhoneNumber']?.touched">
              <small class="text-danger">Required</small>
            </div>
          </div>
          <br>
          <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Update">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
